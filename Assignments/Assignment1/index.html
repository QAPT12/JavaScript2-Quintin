<!DOCTYPE html>
<head>
    <title>JS2 - Assignment 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="process_cargo.js"></script>
</head>

<body>

    <h1>CNA Rail System </h1>

    <div class="box-car-div">
        <form id="boxCarForm">
            <div>
                <label for="boxCarID">Box Car ID: </label>
                <input name="boxCarID" type="text" readonly value="BX500">
            </div>
            
            <div>
                <label for="boxCarEmpty">Empty Weight: </label>
                <input name="boxCarEmpty" type="text" readonly value="15000">
            </div>
            
            <div>
                <label for="boxCarWeight">Total Weight: </label>
                <input name="boxCarWeight" type="text" readonly value="0">
            </div>  

            <div style="margin-left:150px;">
                <button>Process Box Car</button>
                <button>Reset Form</button>
            </div>
        </form>
    </div>

    <div class="spacer"></div>

    <div class="cargo-div">
        <form id="cargoForm">
            <div>
                <label for="cargoID">Transport ID: </label>
                <input id="cargoID" name="cargoID" type="text">
            </div>
            
            <div>
                <label for="description">Description: </label>
                <input id="cargoDescription" name="description" type="text">
            </div>
            
            <div>
                <label for="cargoWeight">Cargo Weight: </label>
                <input id="cargoWeight" name="cargoWeight" type="text">
            </div> 
            
            <div style="margin-left:150px;">
                <button id="processCargoButton">Process Cargo</button>
                <button id="cargoResetButton">Reset Form</button>
            </div>
        </form>
    </div>

</body>
