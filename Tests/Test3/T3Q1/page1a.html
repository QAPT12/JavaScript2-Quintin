<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CNA Free Movie Pass</title>
    <link rel="stylesheet" href="page1a.css">
</head>

<body>
    <main>
        <h1>CNA Free Movie Pass</h1>
        <h4>ENTER any 3 uppercase Letters to WIN</h4>
        <h4>CLICK FREE TICKET</h4>
        <form action="page1a.html" method="get" name="ticket_form" id="ticket_form">
            <fieldset>
                <legend>Win Free Ticket</legend>

                <div>
                    <label for="pass_id">Secret Code:</label>
                    <input type="text" id="pass_id" name="pass_id" default """>
                    <span>*</span>
                    <h3></h3>
                </div>
            </fieldset>
            <fieldset id="button_id">
                <legend>Apply for Free Movie Pass</legend>
                <div>
                    <label>&nbsp;</label>
                    <input type="button" id="apply_id" name="apply_id" value="Free Ticket">
                </div>
            </fieldset>
        </form>
      
    </main>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="page1a.js"></script>
</body>

</html>
